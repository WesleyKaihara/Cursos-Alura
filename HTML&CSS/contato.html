<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Curso de HTML e CSS Alura">
  <meta name="keywords" content="alura,cursos,html">
  <link rel="shortcut icon" href="./logo-branco.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Contato - Barbearia Alura</title>
</head>

<body>

  <header>
    <div class="container">
      <h1><img src="/logo.png" alt="Logo-barbearia"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="Nome">Nome Completo</label>
      <input type=" text" id="Nome" placeholder="Digite seu Nome Completo" class="input-default" required>

      <label for="E-mail">E-mail</label>
      <input type="email" id="E-mail" placeholder="nome@email.com" class="input-default" required>

      <label for="Telefone">Telefone</label>
      <input type="tel" id="Telefone" class="input-default" placeholder="(XX) XXXXX-XXXX " required>
      <br>
      <label for="Mensagem">Mensagem</label>
      <textarea name="" id="Mensagem" cols="70" rows="10" class="input-default" placeholder="Digite sua mensagem"></textarea required>

      <fieldset>
        <p>Como prefere nosso contato?</p>
        <br>
        <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="Email" > Email </label>

        <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="Telefone">
          Telefone</label>

        <label for="WhatsApp"><input type="radio" name="contato" id=" WhatsApp" value="WhatsApp" checked> WhatsApp</label>

      </fieldset>
      <fieldset >
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option selected>Horário</option>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select> 
      </fieldset>
     
      <br>
      <label><input type="checkbox" checked> Gostaria de receber nossa novidades por e-mail?</label>

      <br>
      <input type="submit" value="Enviar"  class="input-default enviar" >
    </form>

    <table class="horarios">
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr> 
      </tbody>
    
    </table>
  
  </main>

  <footer>
    <img src="/logo-branco.png" alt="Logo-barbearia">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
  </footer>
</body>

</html>
